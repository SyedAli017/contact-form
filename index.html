<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Contact Form</title>

</head>
<body>
    <section class="contact-form">
        <div class="right-side">
            <div class="title">
                Let's get in touch
            </div>
            <div class="description">Lorem ipsum dolor sit amet,
                consectetur adipisicing elit. Nihil tempoibus beatae
                impedit aliquid quasi odio non esse!
            </div>
            <div class="comp-credential">
                <div class="comp-address">
                    92 Cherry Drive Uniondale, NY 11553
                </div>
                <div class="comp-email">
                    lorem@ipsum.comp
                </div>
                <div class="comp-phone">
                    123-456-789
                </div>
            </div>
            <div class="comp-connect">

            </div>

        </div>
        <div class="left-side">

            <div class="contact-us">Contact us</div>
            <div class="form">
                <form>
                    <input type="text" id="username" placeholder="Username" required> 
                    <input type="email" id="email" placeholder="Email" required>
                    <input type="tel" id="phone" placeholder="Phone" required>
                    <input type="text" id="message" placeholder="Message">

                    <input type="submit">
                </form>
            </div>

        </div>
    </section>
    
</body>
</html>
