<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alkatra:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">

    <title>Contact Form</title>

</head>
<body class="body">
    <section class="contact-form">
        <div class="left-side">
            <div class="title">
                Let's get in touch
            </div>
            <div class="description">Lorem ipsum dolor sit amet,
                consectetur adipisicing elit. Nihil tempoibus beatae
                impedit aliquid quasi odio non esse!
            </div>
            <div class="comp-credentials">
                <div class="comp-address">
                    <i class="fa-sharp fa-solid fa-location-dot"></i>
                    92 Cherry Drive Uniondale, NY 11553
                </div>
                <div class="comp-email">
                    <i class="fa-solid fa-envelope"></i>
                    lorem@ipsum.comp
                </div>
                <div class="comp-phone">
                    <i class="fa-solid fa-phone"></i>
                    123-456-789
                </div>
            </div>
            <div class="comp-connect">
                <div></div>Connect with us:</div>
                <a href="#"><i class="fa-brands fa-square-facebook"></i></a>
                <a href="#"><i class="fa-brands fa-square-twitter"></i></a>
                <a href="#"><i class="fa-brands fa-square-instagram"></i></a>
                <a href="#"><i class="fa-brands fa-linkedin"></i></a>
            </div>

        </div>
        <div class="right-side">
            <div class="contact-us">Contact us</div>
            <div class="form">
                <form>
                    <input type="text" class="form-box" id="username" placeholder="Username" required maxlength="15"> 
                    <input type="email" class="form-box" id="email" placeholder="Email" required>
                    <input type="tel" class="form-box" id="phone" placeholder="Phone" required maxlength="12">
                    <input type="text" class="form-box" id="message" placeholder="Message" maxlength="50">
                    <input type="submit" value="Send" class="submit-btn">
                </form>
            </div>

        </div>
    </section>
    
</body>
</html>
